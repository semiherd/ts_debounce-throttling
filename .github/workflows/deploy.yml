name: Deploy demo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Bundle demo
        run: npm run demo:bundle

      - name: Stamp demo with deploy time (force redeploy)
        run: |
          mkdir -p demo
          date -u +"%Y-%m-%dT%H:%M:%SZ" > demo/.deploy_timestamp

      - name: Deploy demo to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: demo     # The folder the action should deploy.
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure GitHub Pages is enabled for gh-pages
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            curl -s -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' \
            | jq .